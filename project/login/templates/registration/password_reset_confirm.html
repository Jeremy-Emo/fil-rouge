{% extends "global/html.html" %}

{% block content %}

  <div class="col">
    <div class="card">
      <div class="card-header">
        <div class="header-icon"><i class="fas fa-key"></i></div><h2>Entrez un nouveau mot de passe</h2>
      </div>

          {% csrf_token %}

        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
